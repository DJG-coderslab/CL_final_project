{% extends 'training/__base__.html' %}
{% block pagecontent %}
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit">
    {{form.as_p}}
</form>

<p>{{question.content}}</p>

<ul>
    {% for answer in question.answer_set.all %}
    <li>{{answer}}</li>
    {% endfor %}
</ul>

{% endblock %}
